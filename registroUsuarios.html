<!DOCTYPE html>
<html lang="ES">
    <head>
        <title>Registro de usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/bootstrap.min.css"></link>
    </head>
    
    <body>
        <section class="">
            <!-- Jumbotron -->
            <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
              <div class="container">
                <div class="row gx-lg-5 align-items-center">
                  <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight">
                      La mejor tienda de <br/>
                      <span class="text-primary">Camisetas T-Shirt</span>
                    </h1>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        Esta pagina esta creada para el registro de usuarios.
                        Por favor ingrese el usuario con los nombres y apellidos
                        ademas de un correo electronico y una contraseña de minimo 
                        de 8 caracteres
                    </p>
                  </div>
          
                  <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                      <div class="card-body py-5 px-md-5">
                        <form>
                          <!-- Ingreso de nombres -->
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1" class="form-control" />
                                <label class="form-label" for="form3Example1">Nombres</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example2" class="form-control" />
                                <label class="form-label" for="form3Example2">Apellidos</label>
                              </div>
                            </div>
                          </div>
          
                          <!-- Ingreso de correo -->
                          <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control" />
                            <label class="form-label" for="form3Example3">Correo Electronico</label>
                          </div>
          
                          <!-- Ingreso de contraseña -->
                          <div class="form-outline mb-4">
                            <input type="password" id="form3Example4" class="form-control" />
                            <label class="form-label" for="form3Example4">Contraseña</label>
                          </div>
                    
                          <!-- Boton de Envio -->
                          <div class="text-center">
                          <button type="submit" class="btn btn-primary btn-block mb-4">
                            Registrar
                          </button>
                        </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Jumbotron -->
          </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>

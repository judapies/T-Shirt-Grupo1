<!DOCTYPE html>
<html lang="ES">
    <head>
        <title>Edicion de Productos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/bootstrap.min.css"></link>
    </head>
    
    <body>
      <section class="h-100 bg-light">
        <div class="container py-5 h-10">
          <div class="row d-flex justify-content-center align-items-center h-10">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-5 d-none d-xl-block">
                    <img src="./images/Camiseta.png"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">EDICION DE PRODUCTOS</h3>
                      
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">
                            </th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Categoria</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                              </div>
                            </th>
                            <td>Camiseta Roja</td>
                            <td>$20.000</td>
                            <td>Polo</td>
                          </tr>
                          <tr>
                            <th scope="row">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                              </div>
                            </th>
                            <td>Camiseta Blanca</td>
                            <td>$15.000</td>
                            <td>Cuello V</td>
                          </tr>
                          <tr>
                            <th scope="row">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
                              </div>
                            </th>
                            <td>Camiseta con dibujos</td>
                            <td>$12.000</td>
                            <td>Infantil</td>
                          </tr>
                        </tbody>
                      </table>

                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-danger ms-2">Eliminar Fila seleccionada</button>
                        <button type="button" class="btn btn-warning ms-2">Editar fila Seleccionada</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>

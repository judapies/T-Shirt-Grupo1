<!DOCTYPE html>
<html lang="ES">
    <head>
        <title>Registro de productos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/bootstrap.min.css"></link>
    </head>
    
    <body>
      <section class="h-100 bg-light">
        <div class="container py-5 h-10">
          <div class="row d-flex justify-content-center align-items-center h-10">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="./images/Camisetas.png"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">REGISTRO DE PRODUCTOS</h3>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Nombre del Producto</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" value="$"/>
                        <label class="form-label" for="form3Example8">Precio del Producto</label>
                      </div>
      
                      <div class="row">
                        <h6 class="mb-0 me-4">Tipo de producto: </h6>
                        <div class="col">
    
                          <select class="select">
                            <option value="1">Polo</option>
                            <option value="2">Cuello V</option>
                            <option value="3">Deportiva</option>
                            <option value="4">Cuello Redondo</option>
                          </select>
                          <br> </br>
                        </div>
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Borrar todo</button>
                        <button type="button" class="btn btn-warning btn-lg ms-2">Cargar producto</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
